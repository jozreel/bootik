<html>
  <head>
    <title>neon-animated-pages demo: card</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">


 
    

    <style>
      body {
        padding: 15px;
      }
      neon-animated-pages {
        height: 100%;
      }
      .large {
        width: 100%
      }
      .button {
        text-align: center;
        width: 120px;
        height: 32px;
        line-height: 32px;
        border-radius: 2px;
        font-size: 0.9em;
        background-color: #fff;
        color: #646464;
      }
      .button.blue {
        background-color: #4285f4;
        color: #fff;
      }
      .button.raised {
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      }
      .button.back {
        position: fixed;
        top: 30px;
        left: 30px;
      }
    </style>

  </head>
  <body class="fullbleed">
    <button id="btn">blar</button>
    <neon-animated-pages id="pages" selected="0">

          <page-cards-list id="list">

            <div class="fit layout vertical center-center">

              <h2>Choose a subject</h2>
              <div class="flex layout horizontal around-justified large">

                <div class="blue raised button" onclick="_onPolymerClick(event)">
                  POLYMER
                </div>
                <div class="blue raised button" onclick="_onAngularClick(event)">
                  ANGULAR
                </div>

              </div>

            </div>
      
          </page-cards-list>
          
         <page-card>test i13 </page-card>
         <page-card>test i13 </page-card>
        </neon-animated-pages>
<script>
     function _onPolymerClick(event) {
        this.list.sharedElements = {
          'ripple': event.target,
          'reverse-ripple': event.target
        };
        this.pages.selected = 1;
      }
     function _onAngularClick(event) {
       this.list.sharedElements = {
          'ripple': event.target,
          'reverse-ripple': event.target
        };
        this.pages.selected = 2;
      }
      function _onBackClick(event) {
        this.$.pages.selected = 0;
      }
  //var ele = document.getElementById('ra');
   //ele.element =document.getElementById('btn');
  //ele.dpages=['bla bla bla bla', 'bla gaga gaga gaga'];
 
 </script>
  </body>
</html>
